source:
    type: jsonl
    nodes_path: test_nodes.jsonl
    relationships_path: test_relationships.jsonl

target:
  neo4j:
    uri: bolt://localhost:7687
    user: neo4j
    password: password

  s3:
    client_endpoint_url: http://localhost:9000
    neo4j_endpoint_url: http://host.docker.internal:9000
    path: s3://neo4j/data
    presigned_url_expiration: 3600          # ✅ In target.s3
    cleanup: false                            # ✅ In target.s3 (note: 'cleanup' not 's3_cleanup')
    show_progress: true                      # ✅ In target.s3
  
    # Credentials via environment variables:
    # S3_ACCESS_KEY_ID=minio
    # S3_SECRET_ACCESS_KEY=minio123

ingestion:
  strategy: load_csv  # Changed from direct_merge
  schema_path: test_resolved.json  
  # CSV generation settings
  rows_per_csv: 50000  # Split CSVs every 50K rows (adjust based on dataset size)

  # Note: batch_size, parallel settings not applicable to LoadCSVStrategy
  # LoadCSVStrategy executes apoc.load.csv sequentially