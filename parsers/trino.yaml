pipeline:
  name: network_discovery_example
  description: Example pipeline for network discovery data
  version: 1.0.0
  schema_modules: [networksdb]

  stages:
    - id: read_csv
      type: csv_reader
      config:
        path: data/1m_public_30_dedup.csv
        encoding: utf-8
        chunk_size: 10000

    - id: parse_entities
      type: dict_parser
      input: read_csv
      config:
        error_handling:
          strategy: continue_on_error
          required_entities: []
        
        mapping:
          nodes:
            - create: IPAddress
              name: ip
              fields:
                address: ipv4_address
                context: "const:test"
            
            - create: Domain
              name: domain
              fields:
                address: domain
                
          relationships:
            - create: HasIP
              name: connection
              start_node: domain
              end_node: ip

    # Write parsed entities to Trino staging tables
    - id: stage_to_trino
      type: trino_writer
      input: parse_entities
      config:
        # Local Docker Trino connection
        host: localhost
        port: 8080
        http_scheme: http
        user: trino  # Default user (can be any string)
        
        # Catalog and schema (see options below)
        catalog: memory  # For testing - OR use a persistent catalog
        schema: default
        
        # Staging table names
        nodes_table: network_discovery_nodes_staging
        relationships_table: network_discovery_relationships_staging
        
        # Create tables if they don't exist
        create_tables: true

    # SQL-based deduplication and merge into final tables
    - id: deduplicate_and_merge
      type: sql_insert_dedup
      input: stage_to_trino
      config:
        # Final table names
        target_nodes_table: network_discovery_nodes
        target_relationships_table: network_discovery_relationships
        
        # Create final tables if they don't exist
        create_target: true